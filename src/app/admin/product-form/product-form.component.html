<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="save(f.value)" #f="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="product.title" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="number"
          name="price" class="form-control" #price="ngModel" [(ngModel)]="product.price" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">
            Price is required
          </div>
          <div *ngIf="price.errors.min">
            Price should be 0 or higher
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" class="form-control" #category="ngModel" [(ngModel)]="product.category" required >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input type="text" name="imageUrl" class="form-control" #imageUrl="ngModel" [(ngModel)]="product.imageUrl" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image Url is required</div>
          <div *ngIf="imageUrl.errors.url">Please enter a valid url</div>
        </div>
      </div>

      <button class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-md-6">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.price | currency:'USD':true}}</p>
      </div>
    </div>
  </div>

</div>
